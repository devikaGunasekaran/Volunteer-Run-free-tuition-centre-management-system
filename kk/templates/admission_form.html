<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #020713;
            color: white;
            padding: 20px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav div {
            display: flex;
            align-items: center;
        }
        nav h1 {
            font-size: 24px;
            margin-left: 10px;
        }
        .maatram-foundation {
            font-size: 18px;
            margin-left: 10px;
            color: #cbd5e0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #4a5568;
        }
        .logo {
            width: 50px;
            height: auto;
            border-radius: 0;
        }

        /* Admission Form */
        .admission-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #444;
        }

        /* Success Message */
        .flash-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <img src="static/img/image.jpg" alt="Logo" class="logo">
            <div>
                <h1>Karpom Karpipom</h1>
                <div class="maatram-foundation">Maatram Foundation</div>
            </div>
        </div>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('admission') }}">Admissions</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('signin') }}">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>

    <!-- Admission Form -->
    <div class="admission-container">
        <h2>Admission Form</h2>
        
        <!-- Display Flash Message for Success -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('admission_form') }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email_id">Email ID</label>
                <input type="email" id="email_id" name="email_id" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="family_details">Family Details</label>
                <textarea id="family_details" name="family_details"></textarea>
            </div>
            <div class="form-group">
                <label for="district_name">District Name</label>
                <input type="text" id="district_name" name="district_name" required>
            </div>
            <div class="form-group">
                <label for="school_name">School Name</label>
                <input type="text" id="school_name" name="school_name" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
